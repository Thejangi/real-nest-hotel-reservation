<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Nest - Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <style>
        :root {
            --primary-orange: #ff6b35;
            --primary-orange-dark: #e55a2e;
            --primary-orange-light: #ff8f6b;
            --orange-gradient: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
        }

        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            max-width: 450px;
            width: 100%;
            margin: 2rem auto;
            padding: 3rem 2.5rem;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            .login-container {
                max-width: 80%;
                padding: 2rem 1.5rem;
                margin: 1rem auto;
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: var(--orange-gradient);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            box-shadow: 0 12px 24px rgba(255, 107, 53, 0.3);
        }

        .logo-icon i {
            color: white;
            font-size: 2rem;
        }

        .login-title {
            color: #333;
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 0.75rem;
        }

        .login-subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 0;
        }

        .form-floating {
            margin-bottom: 1.5rem;
        }

        .form-floating>.form-control {
            border: 2px solid #e9ecef;
            border-radius: 16px;
            padding: 1.25rem 1rem;
            font-size: 1.1rem;
            height: 3.5rem;
            transition: all 0.3s ease;
        }

        .form-floating>.form-control:focus {
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 0.25rem rgba(255, 107, 53, 0.25);
        }

        .form-floating>label {
            color: #666;
            font-size: 1rem;
            padding: 1rem 1rem;
        }

        .btn-primary {
            background: var(--orange-gradient);
            border: none;
            border-radius: 16px;
            padding: 1rem 2rem;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            height: 3.5rem;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #e55a2e 0%, #e8851d 100%);
            box-shadow: 0 12px 24px rgba(255, 107, 53, 0.4);
        }

        .btn-primary:focus {
            box-shadow: 0 0 0 0.25rem rgba(255, 107, 53, 0.5);
        }

        .btn-outline-primary {
            color: var(--primary-orange);
            border-color: var(--primary-orange);
            border-radius: 16px;
            padding: 1rem 2rem;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            height: 3.5rem;
        }

        .btn-outline-primary:hover {
            background-color: var(--primary-orange);
            border-color: var(--primary-orange);
            box-shadow: 0 12px 24px rgba(255, 107, 53, 0.4);
        }

        .form-check {
            margin-bottom: 1.5rem;
        }

        .form-check-input {
            width: 1.25rem;
            height: 1.25rem;
        }

        .form-check-input:checked {
            background-color: var(--primary-orange);
            border-color: var(--primary-orange);
        }

        .form-check-input:focus {
            box-shadow: 0 0 0 0.25rem rgba(255, 107, 53, 0.25);
        }

        .form-check-label {
            font-size: 1rem;
            margin-left: 0.5rem;
        }

        .forgot-password-link {
            color: var(--primary-orange);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .forgot-password-link:hover {
            color: var(--primary-orange-dark);
            text-decoration: underline;
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e9ecef;
        }

        .divider span {
            background: rgba(255, 255, 255, 0.98);
            padding: 0 1.5rem;
            color: #666;
            font-size: 1rem;
        }

        .signup-link {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e9ecef;
        }

        .signup-link p {
            font-size: 1.1rem;
            margin-bottom: 0;
        }

        .signup-link a {
            color: var(--primary-orange);
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            color: var(--primary-orange-dark);
            text-decoration: underline;
        }

        .password-toggle {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            z-index: 10;
            font-size: 1.1rem;
        }

        .password-toggle:hover {
            color: var(--primary-orange);
        }

        .form-floating {
            position: relative;
        }

        .checkbox-remember-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container {
            animation: fadeInUp 0.6s ease-out;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Additional spacing for input icons */
        .form-floating .form-control {
            padding-left: 3rem;
        }

        .form-floating label {
            padding-left: 3rem;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            z-index: 5;
            font-size: 1.1rem;
        }

        .form-floating:focus-within .input-icon {
            color: var(--primary-orange);
        }
    </style>
</head>

<body>
    <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100 py-4">
        <div class="login-container">
            <!-- Logo Section -->
            <div class="logo-container">
                <div class="logo-icon">
                    <i class="fas fa-user-shield"></i>
                </div>
                <h2 class="login-title">Welcome Back</h2>
                <p class="login-subtitle">Please sign in to your account</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="form-floating">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                    <label for="username">Username</label>
                </div>

                <div class="form-floating">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <label for="password">Password</label>
                    <button type="button" class="password-toggle" onclick="togglePassword('password')">
                        <i class="fas fa-eye" id="password-eye"></i>
                    </button>
                </div>

                <div class="checkbox-remember-section">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="forgot-password-link" onclick="showForgotPassword()">
                        Forgot password?
                    </a>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    <span class="loading-spinner" id="loginSpinner"></span>
                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                </button>
            </form>

            <!-- OTP Form (Hidden by default) -->
            <form id="otpForm" style="display:none;">
                <div class="form-floating">
                    <i class="fas fa-shield-alt input-icon"></i>
                    <input type="text" class="form-control" id="otpInput" placeholder="Enter OTP" maxlength="6"
                        required>
                    <label for="otpInput">Enter OTP</label>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <span class="loading-spinner" id="otpSpinner"></span>
                    <i class="fas fa-check me-2"></i>Verify OTP
                </button>
                <button type="button" class="btn btn-outline-primary w-100" onclick="backToLogin()">
                    <i class="fas fa-arrow-left me-2"></i>Back to Login
                </button>
            </form>

            <!-- Forgot Password Form (Hidden by default) -->
            <form id="forgotPasswordForm" style="display:none;">
                <div class="form-floating">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" class="form-control" id="forgotEmail" placeholder="Email address" required>
                    <label for="forgotEmail">Email Address</label>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <span class="loading-spinner" id="forgotSpinner"></span>
                    <i class="fas fa-paper-plane me-2"></i>Send Reset Link
                </button>
                <button type="button" class="btn btn-outline-primary w-100" onclick="backToLogin()">
                    <i class="fas fa-arrow-left me-2"></i>Back to Login
                </button>
            </form>

            <!-- Sign Up Link -->
            <div class="signup-link">
                <p>Don't have an account? <a href="#" onclick="showSignUp()">Sign up here</a></p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:8080/api/auth/login";
        const FORGOT_PASSWORD_URL = "http://localhost:8080/api/auth/forgot-password";
        const OTP_VERIFY_URL = "http://localhost:8080/api/auth/verify-otp";

        // Initialize remember me functionality
        $(document).ready(function () {
            const savedUsername = localStorage.getItem('rememberedUsername');
            if (savedUsername) {
                $('#username').val(savedUsername);
                $('#rememberMe').prop('checked', true);
            }
        });

        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const eye = document.getElementById(inputId + '-eye');

            if (input.type === 'password') {
                input.type = 'text';
                eye.classList.remove('fa-eye');
                eye.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                eye.classList.remove('fa-eye-slash');
                eye.classList.add('fa-eye');
            }
        }

        // Show/hide forms
        function showForgotPassword() {
            $('#loginForm').hide();
            $('#forgotPasswordForm').show();
            $('.login-title').text('Reset Password');
            $('.login-subtitle').text('Enter your email to receive reset instructions');
        }

        function showSignUp() {
            Swal.fire({
                icon: 'info',
                title: 'Sign Up',
                text: 'Redirecting to sign up page...',
                timer: 1500,
                showConfirmButton: false
            }).then(() => {
                // Redirect to signup page
                window.location.href = 'signup.html';
            });
        }

        function backToLogin() {
            $('#loginForm').show();
            $('#forgotPasswordForm').hide();
            $('#otpForm').hide();
            $('.login-title').text('Welcome Back');
            $('.login-subtitle').text('Please sign in to your account');
        }

        // Login form submission
        $('#loginForm').on('submit', async function (e) {
            e.preventDefault();

            const username = $('#username').val();
            const password = $('#password').val();
            const rememberMe = $('#rememberMe').is(':checked');

            // Show loading spinner
            $('#loginSpinner').show();
            $(this).find('button[type="submit"]').prop('disabled', true);

            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();

                    // Store auth data
                    sessionStorage.setItem("token", data.token);
                    sessionStorage.setItem("user", data.username);
                    sessionStorage.setItem("roles", JSON.stringify(data.roles));

                    // Handle remember me
                    if (rememberMe) {
                        localStorage.setItem('rememberedUsername', username);
                    } else {
                        localStorage.removeItem('rememberedUsername');
                    }

                    // Check if OTP is required
                    if (data.requireOTP) {
                        $('#loginForm').hide();
                        $('#otpForm').show();
                        $('.login-title').text('Two-Factor Authentication');
                        $('.login-subtitle').text('Enter the OTP sent to your device');

                        Swal.fire({
                            icon: 'info',
                            title: 'OTP Required',
                            text: 'Please enter the OTP sent to your registered device',
                            timer: 3000,
                            showConfirmButton: false
                        });
                    } else {
                        Swal.fire({
                            icon: 'success',
                            title: 'Login Successful!',
                            text: 'Welcome back, ' + data.username,
                            timer: 2000,
                            showConfirmButton: false
                        }).then(() => {
                            window.location.href = "dashboard.html";
                        });
                    }
                } else {
                    const errorData = await response.json();
                    Swal.fire({
                        icon: 'error',
                        title: 'Login Failed',
                        text: errorData.message || 'Invalid username or password'
                    });
                }
            } catch (error) {
                console.error("Login error:", error);
                Swal.fire({
                    icon: 'error',
                    title: 'Connection Error',
                    text: 'Unable to connect to server. Please try again later.'
                });
            } finally {
                $('#loginSpinner').hide();
                $(this).find('button[type="submit"]').prop('disabled', false);
            }
        });

        // OTP form submission
        $('#otpForm').on('submit', async function (e) {
            e.preventDefault();

            const otp = $('#otpInput').val();
            const token = sessionStorage.getItem('token');

            $('#otpSpinner').show();
            $(this).find('button[type="submit"]').prop('disabled', true);

            try {
                const response = await fetch(OTP_VERIFY_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer " + token
                    },
                    body: JSON.stringify({ otp })
                });

                if (response.ok) {
                    Swal.fire({
                        icon: 'success',
                        title: 'OTP Verified!',
                        text: 'Authentication successful',
                        timer: 2000,
                        showConfirmButton: false
                    }).then(() => {
                        window.location.href = "dashboard.html";
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Invalid OTP',
                        text: 'Please check your OTP and try again'
                    });
                }
            } catch (error) {
                console.error("OTP verification error:", error);
                Swal.fire({
                    icon: 'error',
                    title: 'Verification Error',
                    text: 'Unable to verify OTP. Please try again.'
                });
            } finally {
                $('#otpSpinner').hide();
                $(this).find('button[type="submit"]').prop('disabled', false);
            }
        });

        // Forgot password form submission
        $('#forgotPasswordForm').on('submit', async function (e) {
            e.preventDefault();

            const email = $('#forgotEmail').val();

            $('#forgotSpinner').show();
            $(this).find('button[type="submit"]').prop('disabled', true);

            try {
                const response = await fetch(FORGOT_PASSWORD_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ email })
                });

                if (response.ok) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Reset Link Sent!',
                        text: 'Please check your email for password reset instructions',
                        timer: 3000,
                        showConfirmButton: false
                    }).then(() => {
                        backToLogin();
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'Email not found or unable to send reset link'
                    });
                }
            } catch (error) {
                console.error("Forgot password error:", error);
                Swal.fire({
                    icon: 'error',
                    title: 'Connection Error',
                    text: 'Unable to process request. Please try again later.'
                });
            } finally {
                $('#forgotSpinner').hide();
                $(this).find('button[type="submit"]').prop('disabled', false);
            }
        });

        // Social login functionality
        function socialLogin(provider) {
            Swal.fire({
                icon: 'info',
                title: 'Social Login',
                text: `Redirecting to ${provider.charAt(0).toUpperCase() + provider.slice(1)} login...`,
                timer: 2000,
                showConfirmButton: false
            }).then(() => {
                // Implement social login redirect
                window.location.href = `http://localhost:8080/api/auth/social/${provider}`;
            });
        }

        // Auto-format OTP input
        $('#otpInput').on('input', function () {
            let value = $(this).val().replace(/\D/g, '');
            if (value.length > 6) {
                value = value.substring(0, 6);
            }
            $(this).val(value);
        });

        // Enter key handling for OTP
        $('#otpInput').on('keypress', function (e) {
            if (e.which === 13 && $(this).val().length === 6) {
                $('#otpForm').submit();
            }
        });
    </script>
</body>

</html>
