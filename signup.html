<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Nest - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <style>
        :root {
            --primary-orange: #ff6b35;
            --primary-orange-dark: #e55a2e;
            --primary-orange-light: #ff8f6b;
            --orange-gradient: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
        }

        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .signup-container {
            max-width: 500px;
            width: 100%;
            margin: 2rem auto;
            padding: 3rem 2.5rem;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            .signup-container {
                max-width: 90%;
                padding: 2rem 1.5rem;
                margin: 1rem auto;
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: var(--orange-gradient);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            box-shadow: 0 12px 24px rgba(255, 107, 53, 0.3);
        }

        .logo-icon i {
            color: white;
            font-size: 2rem;
        }

        .signup-title {
            color: #333;
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 0.75rem;
        }

        .signup-subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 0;
        }

        .form-floating {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-floating>.form-control,
        .form-select {
            border: 2px solid #e9ecef;
            border-radius: 16px;
            padding: 1.25rem 1rem 1.25rem 3rem !important;
            font-size: 1.1rem;
            height: 3.5rem;
            transition: all 0.3s ease;
            background-color: #fff;
        }

        .form-floating>.form-control:focus,
        .form-select:focus {
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 0.25rem rgba(255, 107, 53, 0.25);
            background-color: #fff;
            outline: none;
        }

        .form-floating>.form-control:not(:placeholder-shown) {
            background-color: #fff;
        }

        .form-floating>label {
            color: #666;
            font-size: 1rem;
            padding: 1rem 1rem 1rem 3rem;
        }

        .role-select-container {
            margin-bottom: 1.5rem;
        }

        .role-select-container label {
            color: #666;
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 0.75rem;
            display: block;
        }

        .role-select-container label i {
            color: var(--primary-orange);
        }

        .form-select {
            padding-left: 3rem !important;
        }

        .btn-primary {
            background: var(--orange-gradient);
            border: none;
            border-radius: 16px;
            padding: 1rem 2rem;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            height: 3.5rem;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #e55a2e 0%, #e8851d 100%);
            box-shadow: 0 12px 24px rgba(255, 107, 53, 0.4);
        }

        .btn-primary:focus {
            box-shadow: 0 0 0 0.25rem rgba(255, 107, 53, 0.5);
        }

        .btn-outline-primary {
            color: var(--primary-orange);
            border-color: var(--primary-orange);
            border-radius: 16px;
            padding: 1rem 2rem;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            height: 3.5rem;
        }

        .btn-outline-primary:hover {
            background-color: var(--primary-orange);
            border-color: var(--primary-orange);
            box-shadow: 0 12px 24px rgba(255, 107, 53, 0.4);
        }

        .password-toggle {
            position: absolute !important;
            right: 20px !important;
            top: 50% !important;
            transform: translateY(-50%) !important;
            background: none !important;
            border: none !important;
            color: #666 !important;
            cursor: pointer !important;
            z-index: 10 !important;
            font-size: 1.1rem !important;
            padding: 0 !important;
            margin: 0 !important;
        }

        .password-toggle:hover {
            color: var(--primary-orange) !important;
        }

        .input-icon {
            position: absolute !important;
            left: 1rem !important;
            top: 50% !important;
            transform: translateY(-50%) !important;
            color: #666 !important;
            z-index: 5 !important;
            font-size: 1.1rem !important;
            pointer-events: none !important;
        }

        .form-floating:focus-within .input-icon {
            color: var(--primary-orange) !important;
        }

        /* Remove the icon focus styling for role select container */
        .role-select-container:focus-within .input-icon {
            color: #666 !important;
        }

        .signin-link {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e9ecef;
        }

        .signin-link p {
            font-size: 1.1rem;
            margin-bottom: 0;
        }

        .signin-link a {
            color: var(--primary-orange);
            text-decoration: none;
            font-weight: 600;
        }

        .signin-link a:hover {
            color: var(--primary-orange-dark);
            text-decoration: underline;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .signup-container {
            animation: fadeInUp 0.6s ease-out;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.875rem;
        }

        .strength-bar {
            height: 4px;
            border-radius: 2px;
            background-color: #e9ecef;
            margin-top: 0.25rem;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak .strength-fill {
            width: 33%;
            background-color: #dc3545;
        }

        .strength-medium .strength-fill {
            width: 66%;
            background-color: #ffc107;
        }

        .strength-strong .strength-fill {
            width: 100%;
            background-color: #28a745;
        }

        .form-text {
            color: #666;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .password-match {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            display: none;
        }

        .password-match.match {
            color: #28a745;
        }

        .password-match.no-match {
            color: #dc3545;
        }

        .role-options {
            display: flex;
            gap: 1rem;
            margin-top: 0.75rem;
        }

        .role-option {
            flex: 1;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .role-option:hover {
            border-color: var(--primary-orange-light);
            background-color: rgba(255, 107, 53, 0.05);
        }

        .role-option.selected {
            border-color: var(--primary-orange);
            background-color: rgba(255, 107, 53, 0.1);
        }

        .role-option input[type="radio"] {
            display: none;
        }

        .role-option i {
            font-size: 1.5rem;
            color: var(--primary-orange);
            margin-bottom: 0.5rem;
        }

        .role-option .role-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.25rem;
        }

        .role-option .role-desc {
            font-size: 0.875rem;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100 py-4">
        <div class="signup-container">
            <!-- Logo Section -->
            <div class="logo-container">
                <div class="logo-icon">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h2 class="signup-title">Create Account</h2>
                <p class="signup-subtitle">Join Real Nest today and start your journey</p>
            </div>

            <!-- Sign Up Form -->
            <form id="signupForm">
                <div class="form-floating">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" class="form-control" id="fullName" placeholder="Full Name" required>
                    <label for="fullName">Full Name</label>
                </div>

                <div class="form-floating">
                    <i class="fas fa-at input-icon"></i>
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                    <label for="username">Username</label>
                    <div class="form-text">Choose a unique username</div>
                </div>

                <div class="form-floating">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                    <label for="email">Email Address</label>
                </div>

                <div class="form-floating">
                    <i class="fas fa-phone input-icon"></i>
                    <input type="tel" class="form-control" id="phone" placeholder="Phone" required>
                    <label for="phone">Phone Number</label>
                </div>

                <div class="form-floating">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <label for="password">Password</label>
                    <button type="button" class="password-toggle" onclick="togglePassword('password')">
                        <i class="fas fa-eye" id="password-eye"></i>
                    </button>
                    <div class="password-strength" id="passwordStrength" style="display: none;">
                        <div class="strength-text">Password strength: <span id="strengthText">Weak</span></div>
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                    </div>
                </div>

                <div class="form-floating">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password"
                        required>
                    <label for="confirmPassword">Confirm Password</label>
                    <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                        <i class="fas fa-eye" id="confirmPassword-eye"></i>
                    </button>
                    <div class="password-match" id="passwordMatch">
                        <i class="fas fa-check-circle me-1"></i>
                        <span id="matchText">Passwords match</span>
                    </div>
                </div>

                <div class="role-select-container">
                    <label><i class="fas fa-user-tag me-2"></i>Select Your Role</label>
                    <div class="role-options">
                        <div class="role-option selected" onclick="selectRole('CUSTOMER')">
                            <input type="radio" name="role" value="CUSTOMER" id="customerRole" checked>
                            <i class="fas fa-user"></i>
                            <div class="role-title">Customer</div>
                            <div class="role-desc">Book and explore</div>
                        </div>
                        <div class="role-option" onclick="selectRole('AGENCY')">
                            <input type="radio" name="role" value="AGENCY" id="agencyRole">
                            <i class="fas fa-building"></i>
                            <div class="role-title">Travel Agency</div>
                            <div class="role-desc">Manage bookings</div>
                        </div>
                    </div>
                </div>


                <div id="agencyFields" style="display: none;">
                    <div class="form-floating">
                        <i class="fas fa-building input-icon"></i>
                        <input type="text" class="form-control" id="agencyName" placeholder="Agency Name">
                        <label for="agencyName">Agency Name</label>
                    </div>
                    <div class="form-floating">
                        <i class="fas fa-coins input-icon"></i>
                        <select id="prepaymentRequired" class="form-control">
                            <option value="true">Prepayment Required</option>
                            <option value="false">No Prepayment</option>
                        </select>
                        <label for="prepaymentRequired">Prepayment Requirement</label>
                    </div>
                    <div class="form-floating">
                        <i class="fas fa-percent input-icon"></i>
                        <input type="number" class="form-control" id="discountPercentage"
                            placeholder="Discount Percentage">
                        <label for="discountPercentage">Discount Percentage (%)</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    <span class="loading-spinner" id="signupSpinner"></span>
                    <i class="fas fa-user-check me-2"></i>Create Account
                </button>
            </form>

            <!-- Sign In Link -->
            <div class="signin-link">
                <p>Already have an account? <a href="#" onclick="showSignIn()">Sign in here</a></p>
            </div>
        </div>
    </div>

    <script>
        const REGISTER_API_URL = "http://localhost:8080/api/auth/register";

        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const eye = document.getElementById(inputId + '-eye');

            if (input.type === 'password') {
                input.type = 'text';
                eye.classList.remove('fa-eye');
                eye.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                eye.classList.remove('fa-eye-slash');
                eye.classList.add('fa-eye');
            }
        }

        // Role selection
        function selectRole(roleValue) {
            // Remove selected class from all options
            document.querySelectorAll('.role-option').forEach(option => {
                option.classList.remove('selected');
            });

            // Add selected class to clicked option
            event.currentTarget.classList.add('selected');

            // Update radio button
            document.getElementById(roleValue === 'CUSTOMER' ? 'customerRole' : 'agencyRole').checked = true;
        }

        // Password strength checker
        function checkPasswordStrength(password) {
            const strengthDiv = document.getElementById('passwordStrength');
            const strengthText = document.getElementById('strengthText');
            const strengthFill = document.getElementById('strengthFill');

            if (password.length === 0) {
                strengthDiv.style.display = 'none';
                return;
            }

            strengthDiv.style.display = 'block';

            let score = 0;

            // Length check
            if (password.length >= 8) score++;
            if (password.length >= 12) score++;

            // Character variety checks
            if (/[a-z]/.test(password)) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/[0-9]/.test(password)) score++;
            if (/[^A-Za-z0-9]/.test(password)) score++;

            // Update display based on score
            strengthDiv.className = 'password-strength';
            if (score < 3) {
                strengthDiv.classList.add('strength-weak');
                strengthText.textContent = 'Weak';
            } else if (score < 5) {
                strengthDiv.classList.add('strength-medium');
                strengthText.textContent = 'Medium';
            } else {
                strengthDiv.classList.add('strength-strong');
                strengthText.textContent = 'Strong';
            }
        }

        // Check password match
        function checkPasswordMatch() {
            const password = $('#password').val();
            const confirmPassword = $('#confirmPassword').val();
            const matchDiv = $('#passwordMatch');
            const matchText = $('#matchText');
            const matchIcon = matchDiv.find('i');

            if (confirmPassword.length === 0) {
                matchDiv.hide();
                return;
            }

            matchDiv.show();

            if (password === confirmPassword) {
                matchDiv.removeClass('no-match').addClass('match');
                matchIcon.removeClass('fa-times-circle').addClass('fa-check-circle');
                matchText.text('Passwords match');
            } else {
                matchDiv.removeClass('match').addClass('no-match');
                matchIcon.removeClass('fa-check-circle').addClass('fa-times-circle');
                matchText.text('Passwords do not match');
            }
        }

        // Password input event listener
        $('#password').on('input', function () {
            checkPasswordStrength($(this).val());
            checkPasswordMatch();
        });

        // Confirm password input event listener
        $('#confirmPassword').on('input', function () {
            checkPasswordMatch();
        });

        // Phone number formatting
        $('#phone').on('input', function () {
            let value = $(this).val().replace(/\D/g, '');
            if (value.length > 10) {
                value = value.substring(0, 10);
            }
            $(this).val(value);
        });

        // Show sign in page
        function showSignIn() {
            Swal.fire({
                icon: 'info',
                title: 'Redirecting...',
                text: 'Taking you to sign in page',
                timer: 1500,
                showConfirmButton: false
            }).then(() => {
                window.location.href = 'login.html';
            });
        }

        // Form validation
        function validateForm() {
            const fullName = $('#fullName').val().trim();
            const username = $('#username').val().trim();
            const email = $('#email').val().trim();
            const phone = $('#phone').val().trim();
            const password = $('#password').val();
            const confirmPassword = $('#confirmPassword').val();

            if (fullName.length < 2) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Invalid Name',
                    text: 'Full name must be at least 2 characters long'
                });
                return false;
            }

            if (username.length < 3) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Invalid Username',
                    text: 'Username must be at least 3 characters long'
                });
                return false;
            }

            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Invalid Email',
                    text: 'Please enter a valid email address'
                });
                return false;
            }

            if (phone.length < 10) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Invalid Phone',
                    text: 'Phone number must be at least 10 digits'
                });
                return false;
            }

            if (password.length < 6) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Weak Password',
                    text: 'Password must be at least 6 characters long'
                });
                return false;
            }

            if (password !== confirmPassword) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Password Mismatch',
                    text: 'Passwords do not match. Please check and try again.'
                });
                return false;
            }

            return true;
        }

        // Sign up form submission
        $('#signupForm').on('submit', async function (e) {
            e.preventDefault();

            if (!validateForm()) {
                return;
            }

            const fullName = $('#fullName').val().trim();
            const username = $('#username').val().trim();
            const password = $('#password').val();
            const email = $('#email').val().trim();
            const phone = $('#phone').val().trim();
            const selectedRole = document.querySelector('input[name="role"]:checked').value;

            const payload = {
                fullName,
                username,
                password,
                email,
                phone,
                roles: [selectedRole]
            };

            // Show loading spinner
            $('#signupSpinner').show();
            $(this).find('button[type="submit"]').prop('disabled', true);

            try {
                const response = await fetch(REGISTER_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    const data = await response.json();

                    Swal.fire({
                        icon: 'success',
                        title: 'Registration Successful!',
                        text: `Welcome to Real Nest, ${fullName}!`,
                        timer: 3000,
                        showConfirmButton: false
                    }).then(() => {
                        window.location.href = 'login.html';
                    });
                } else {
                    const errorData = await response.json();
                    Swal.fire({
                        icon: 'error',
                        title: 'Registration Failed',
                        text: errorData.message || 'Unable to create account. Please try again.'
                    });
                }
            } catch (error) {
                console.error('Registration error:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Connection Error',
                    text: 'Unable to connect to server. Please check your connection and try again.'
                });
            } finally {
                $('#signupSpinner').hide();
                $(this).find('button[type="submit"]').prop('disabled', false);
            }
        });


        function toggleAgencyFields() {
            const selectedRole = document.querySelector('input[name="role"]:checked').value;
            const agencyFields = document.getElementById('agencyFields');
            agencyFields.style.display = selectedRole === "AGENCY" ? "block" : "none";
        }

        document.querySelectorAll('input[name="role"]').forEach(radio => {
            radio.addEventListener("change", toggleAgencyFields);
        });


        // Initialize tooltips and other Bootstrap components
        $(document).ready(function () {
            // Focus first input
            $('#fullName').focus();

            // Add smooth scrolling for mobile keyboards
            $('input, select').on('focus', function () {
                if (window.innerWidth <= 768) {
                    setTimeout(() => {
                        this.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }, 300);
                }
            });
        });

        // Check for travel agency mode (e.g., signup.html?role=AGENCY)
        const urlParams = new URLSearchParams(window.location.search);
        const roleParam = urlParams.get('role');

        if (roleParam === 'AGENCY') {
            selectRole('AGENCY');

            // Disable role selection UI
            document.querySelector('.role-select-container').style.display = 'none';
        }

    </script>
</body>

</html>
